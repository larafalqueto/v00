<ion-menu side="start" menuId="primeiro" contentId="principal">

            <ion-title>Usuário</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item routerLink="/login" (click)="fecharMenu()">
                <ion-icon name="contact" slot="start"></ion-icon>

            </ion-item>
            <ion-item>
                <ion-icon name="bus" slot="start"></ion-icon>
                <ion-label>Ônibus</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="create" slot="start"></ion-icon>

            </ion-item>
            <ion-item>
                <ion-icon name="cog" slot="start"></ion-icon>
                <ion-label>Configurações</ion-label>
            </ion-item>
            <ion-item routerLink="/inicio" (click)="fecharMenu()">
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Sair</ion-label>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-menu>
